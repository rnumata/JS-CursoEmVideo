<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curso em video</title>
  <style>
    div#area {
      font: normal 20pt Arial;
      background: rgb(42, 139, 42);
      color: white;
      width: 200px;
      height: 200px;
      line-height: 200px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1 id="texto">Eventos no JS</h1>
  <div id="area">
    teste
  </div>

  <script>
    let conteudo = document.getElementById('area');
    conteudo.addEventListener('click', clicar());
    conteudo.addEventListener('mouseenter', entrar());
    conteudo.addEventListener('mouseout', sair());

    function clicar(){
      conteudo.innerText = 'Clicou';
      conteudo.style.background = 'red';
    }

    function entrar(){
      conteudo.innerText = 'Passou por cima';
    }

    function sair(){
      conteudo.style.background = 'green';
    }
  </script>  
</body>
</html>
